<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JoyasShop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./stylo.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <h1 class="logo">joyasShop</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 class="logo">joyasShop</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button id="todos" class="boton-menu boton-categoria active">
                <i class="bi bi-hand-index-thumb-fill"></i> Catalogo
              </button>
            </li>
            <li>
              <button id="alianza" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Alianza
              </button>
            </li>
            <li>
              <button id="reloj" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i>Reloj
              </button>
            </li>
            <li>
              <button id="abridores" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Abridores
              </button>
            </li>
            <li>
              <button id="dije" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Dije
              </button>
            </li>
            <li>
              <button id="cadena" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Cadena
              </button>
            </li>
            <li>
              <button id="anillo" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Anillo
              </button>
            </li>
            <li>
              <button id="aros" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Aros
              </button>
            </li>
            <li>
              <a class="vercarrito">
                <h2 class="vercarrito" id="vercarrito">Carrito</h2> 
                <span id="cantidadcatalogo" class="numero">0</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <main>
        <h2 class="tituloproducto" id="tituloproducto">Catalogo</h2>
        <div id="conteinerproductos" class="conteinerproductos"></div>
      </main>
    </div>
    <div id="modal-carrito" class="modal-carrito"></div>
    </footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
